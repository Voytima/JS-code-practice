<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    // При сложении 20 со строкой "10" получаем строку "2010".
    console.log(10 + 10 + "10");
    console.log(typeof (10 + 10 + "10"));

    // Тоже сложение цифр и строк. 10 + "10" даст "1010". Еще + 10 даст "101010"
    console.log(10 + "10" + 10);
    console.log(typeof (10 + "10" + 10));

    /*
    Тут в части выражения +"10" идет перевод строки в число знаком "+".
    int(10) + int(10) + +str10 = int(10) + int(10) + int(10) = 30
    */
    console.log(10 + 10 + +"10");

    /* 
    Тут пустая строка как это 0. Приведение её к типу int со знаком - даст -0. 
    Деление на ноль (10 / 0) даст значение infinity. Т.к. у нас -0, то будет 
    значение -infinity
     */
    console.log(10 / -"");

    /*
    Здесь будет попытка привести число 2,5 к типу int, но стоит запятая вместо 
    точки, т.е. строка не может быть приведена к типу int. А так как мы пытаемся
    сложить int с неизвестно чем, то результат будет NaN.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
