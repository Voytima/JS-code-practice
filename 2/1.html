<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Тут идет присваивание переменной "с" значение переменной "а". Т.к. оператор
    ++ стоит перед "а", то сначала а увеличится на единицу, а только потом 
    в "с" присвоится новое значение "а" которое равно 2.
     */
    c = ++a;
    console.log(c);

    /*
    Тут тоже увеличение "b" на единицу, но оператор ++ стоит после "b". Это 
    означает, что "b" станет равным 2, а в "d" запишется изначальное значение 
    "b" (единица). Все дело в обоих примерах в том, в каком месте стоит ++.

     */
    d = b++;
    console.log(d);

    /*
    В переменную "с" мы записываем 2 и добавляем значение "а". "а" у нас уже 
    равно 2. Мы увеличиваем 2 на 1 (++а) = 3. А далее мы складываем 2 + 3 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Опять же очередность присваиваний. Оператор ++ стоит после "b". Значит в 
    переменную "d" мы кладем 2 + "b" ("b" все еще равно 2). "d" = 4, и только 
    потом увеличиваем значение переменной "b" на +1 (b = 2 + 1 = 3)
     */
    d = 2 + b++;
    console.log(d);

    /* 
    Ну и тут после всех присваиваний переменные "a" и "b" обе хранят значение 3. 
    */
    console.log(a);
    console.log(b);
  </script>
</body>
