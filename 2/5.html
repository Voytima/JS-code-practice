<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Calculates the sum of two numbers;
     * @param {number} a - first number;
     * @param {number} b - second number;
     * @returns {number} - sum of a and b;
     */
    function getSum(a, b) {
      return "Sum is: " + (a + b)
    }

    /**
     * Calculates the difference of two numbers;
     * @param {number} a - first number;
     * @param {number} b - second number;
     * @returns {number} - difference of a and b;
     */
    function getMinus(a, b) {
      if (a > b) {
        return "Diff is: " + (a - b)
      }
      return "Diff is: " + (b - a)
    }

    /**
     * Calculates the multiplication of two numbers;
     * @param {number} a - first number;
     * @param {number} b - second number;
     * @returns {number} - product of a and b;
     */
    function getMul(a, b) {
      return "Mul is: " + (a * b)
    }

    /**
     * Calculates the division of two numbers;
     * @param {number} a - first number;
     * @param {number} b - second number;
     * @returns {number} - quotient of a and b;
     */
    function getDiv(a, b) {
      return "Div is: " + (a / b)
    }

    /**
     * Calculates the mathematical operation ("+", "-", "*" or "/") that you 
     * input as third parameter between two numbers;
     * @param {number} arg1 - first number;
     * @param {number} arg2 - second number;
     * @param {string} operation - Math operation (described above);
     * @returns {number} - Math operation result;
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return getSum(arg1, arg2);
        case "-":
          return getMinus(arg1, arg2);
        case "*":
          return getMul(arg1, arg2);
        case "/":
          return getDiv(arg1, arg2);
        default: return NaN;
      }
    }
    console.log(mathOperation(15, 3, "+"));
    console.log(mathOperation(15, 3, "-"));
    console.log(mathOperation(15, 3, "*"));
    console.log(mathOperation(15, 3, "/"));
    console.log(mathOperation(15, 3, ":)"));

  </script>
</body>
