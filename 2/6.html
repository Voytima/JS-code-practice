<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    /**
     * Puts the right word depending on how many items;
     * @param {number} count - how many items. Must be a positive integer;
     * @param {string} one - first word for declination;
     * @param {string} two - second word for declination;
     * @param {string} five - third word for declination;
     * @returns {string} depends on count.
     */
    function declinationOfNumber(count, one, two, five) {
      const countOne = count % 10;
      const countTwo = count % 100;

      if (countOne === 1 && countTwo !== 11) {
        return one;
      } else if (countOne > 1 && countOne < 5) {
        return two;
      } else if (countTwo > 10 && countTwo < 21) {
        return five;
      }
      return five;
    }

    const applesNumber = 111;
    const ballsNumber = 17;
    const chairsNumber = 2344;
    const cupsNumber = 5;

    const word = declinationOfNumber(applesNumber, "яблоко", "яблока", "яблок");
    const word1 = declinationOfNumber(ballsNumber, "мяч", "мяча", "мячей");
    const word2 = declinationOfNumber(chairsNumber, "стул", "стула", "стульев");
    const word3 = declinationOfNumber(cupsNumber, "чашка", "чашки", "чашек");

    console.log(`У меня есть ${applesNumber} ${word}.`);
    console.log(`У меня есть ${ballsNumber} ${word1}.`);
    console.log(`У меня есть ${chairsNumber} ${word2}.`);
    console.log(`У меня есть ${cupsNumber} ${word3}.`);

  </script>
</body>
